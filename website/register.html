<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="module" src="puzzle-logic.js"></script>
    <script src="verify.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-xl shadow-2xl">
        <div class="flex justify-start mb-6">
            <a href="main.html" class="text-xl text-gray-600 hover:text-gray-800 transition duration-150">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">REGISTRASI</h2>
        <form onsubmit="window.handleRegistration(event)" class="space-y-7" required>
            <input type="text" placeholder="username" class="input-text py-3 px-4" required>
            <input type="email" placeholder="email" class="input-text py-3 px-4" required>
            <input type="password" placeholder="password" class="input-text py-3 px-4" required>
            <input type="password" placeholder="confirm password" class="input-text py-3 px-4" required>
            <button type="submit" class="bg-green-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:bg-green-700 w-full">REGISTRASIKAN</button>
        </form>
    </div>
</body>
</html>
