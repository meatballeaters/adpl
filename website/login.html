<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="verify.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="verify.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-xl shadow-2xl">
        <a href="main.html" class="text-xl text-gray-600 hover:text-gray-800 transition duration-150">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">LOGIN</h2>
        <form onsubmit="window.handleLogin(event)" class="space-y-4" required>
            <input type="email" placeholder="email" class="input-text py-3 px-4" required>
            <input type="password" placeholder="password" class="input-text py-3 px-4" required>
            <button type="submit" class="bg-green-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:bg-green-700 w-full">LOGIN</button>
        </form>
    </div>
</body>
</html>
