<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Puzzle Utuh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="puzzle-logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-lg p-6 sm:p-8 bg-white rounded-xl shadow-2xl text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Gambar Puzzle Utuh</h2>
        <div class="w-full aspect-square border-4 border-blue-500 rounded-lg overflow-hidden shadow-xl">
            <!-- Gambar dari state global -->
            <img id="puzzle-image" alt="Gambar Puzzle Utuh" class="w-full h-full object-cover">
        </div>
        <button onclick="window.close()" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg mt-6 hover:bg-gray-300">Tutup</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imgElement = document.getElementById('puzzle-image');
            imgElement.src = window.gameState.PUZZLE_IMAGE_URL;
        });
    </script>
</body>
</html>
