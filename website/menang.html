<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menang!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="puzzle-logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('display-duration').textContent = window.formatTime(window.gameState.timer);
            document.getElementById('display-score').textContent = window.gameState.latestScore;
        });
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl text-center">
        <h2 class="text-5xl font-extrabold text-green-600 mb-4 animate-bounce">MENANG!</h2>
        <div class="bg-green-50 p-6 rounded-xl shadow-lg space-y-4 border-4 border-green-300">
            <p class="text-xl font-semibold text-gray-700">Selamat! Puzzle selesai.</p>
            <div class="flex justify-around items-center border-t border-b py-3 border-green-200">
                <div>
                    <p class="text-sm text-gray-500">Durasi</p>
                    <span id="display-duration" class="text-3xl font-bold text-blue-600">--:--</span>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Skor</p>
                    <span id="display-score" class="text-3xl font-bold text-yellow-600">0</span>
                </div>
            </div>
            <a href="home.html" class="block w-full">
                <button class="button-primary w-full">Kembali ke Menu Utama</button>
            </a>
            <a href="skor.html" class="block w-full">
                <button class="button-secondary w-full">Lihat Papan Skor</button>
            </a>
        </div>
    </div>
</body>
</html>
