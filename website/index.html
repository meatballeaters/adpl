<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="puzzle-logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg p-6 sm:p-8 bg-white rounded-xl shadow-2xl">
        <div class="flex justify-between items-center mb-10 p-2 bg-gray-50 rounded-xl shadow-sm">
            <div class="flex items-center space-x-4">
                <a href="skor.html" class="text-xl text-yellow-500 hover:text-yellow-600 transition duration-150">
                    <i class="fas fa-star"></i> SKOR
                </a>
                <button onclick="openModal('logout-modal')" class="text-xl text-red-500 hover:text-red-600 transition duration-150">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
                <button onclick="alert('Simulasi Profile. User ID: ' + window.gameState.player.id)" class="text-2xl text-gray-500 hover:text-gray-700 transition duration-150">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="text-5xl font-extrabold text-gray-900">
                <a href="level.html" class="button-primary w-full max-w-xs text-center">
                    <i class="fas fa-puzzle-piece mr-2"></i> MAIN PUZZLE
                </a>
            </h1>
        </div>
    </div>
    <!-- Konfirmasi Logout (Pop-up/Modal) -->
    <div id="logout-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay transition-opacity duration-300">
        <div class="bg-white p-6 sm:p-8 rounded-2xl w-11/12 max-w-xs shadow-2xl flex flex-col items-center">
            <div class="bg-red-500 text-white text-5xl w-20 h-20 flex items-center justify-center rounded-full mb-6">
                <i class="fas fa-check"></i>
            </div>
            <p class="text-xl font-semibold text-gray-700 mb-6 text-center">Apakah anda yakin ingin logout?</p>
            <div class="flex justify-around w-full space-x-4">
                <a href="main.html" class="flex-1">
                    <button class="bg-red-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:bg-red-700 w-full">Ya</button>
                </a>
                <button onclick="closeModal('logout-modal')" class="bg-green-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:bg-green-700 w-full">Tidak</button>
            </div>
        </div>
    </div>
</body>
</html>
