<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white border border-gray-100 shadow-2xl rounded-3xl">
        <div class="space-y-6">
            <a href="main.html" class="text-xl text-gray-600 hover:text-gray-800 transition duration-150">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Email</label>
                <input type="email" placeholder="admin@example.com" class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <a href="dashboard.html" class="block w-full text-center bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100 uppercase tracking-widest">
                LOGIN
            </a>
        </div>
    </div>
</body>
</html>
