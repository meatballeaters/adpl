<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black/40 flex items-center justify-center min-h-screen p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
        <div class="p-8 flex justify-between items-center border-b border-gray-50">
            <h3 class="font-black text-xl">Edit - Level Puzzle</h3>
            <a href="level_puzzle.html" class="w-10 h-10 flex items-center justify-center hover:bg-gray-100 rounded-full transition">
                <i data-lucide="x" class="w-6 h-6 text-gray-400"></i>
            </a>
        </div>
        <div class="p-8 space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Ukuran Puzzle</label>
                <select class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option>3x3</option>
                    <option selected>4x4</option>
                    <option>5x5</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Durasi Permainan (Detik)</label>
                <input type="number" value="300" class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Batas Bantuan</label>
                <input type="number" value="3" class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <a href="level_puzzle.html" class="block w-full text-center py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition uppercase tracking-widest mt-6">Simpan Perubahan</a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
