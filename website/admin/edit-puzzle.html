<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black/40 flex items-center justify-center min-h-screen p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
        <div class="p-8 flex justify-between items-center border-b border-gray-50">
            <h3 class="font-black text-xl">Edit - Konten Puzzle</h3>
            <a href="konten_puzzle.html" class="w-10 h-10 flex items-center justify-center hover:bg-gray-100 rounded-full transition">
                <i data-lucide="x" class="w-6 h-6 text-gray-400"></i>
            </a>
        </div>
        <div class="p-8 space-y-8">
            <div class="aspect-video bg-gray-50 rounded-3xl border-2 border-dashed border-gray-100 flex flex-col items-center justify-center text-gray-300">
                <i data-lucide="image" class="w-12 h-12 mb-2"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Gambar Puzzle</span>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-3 ml-1">Nama Puzzle</label>
                <input type="text" placeholder="Masukkan nama puzzle..." value="Puzzle Alam Indah" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex gap-4 pt-4">
                <button class="flex-1 py-4 border-2 border-gray-100 rounded-2xl font-bold text-gray-400 hover:bg-gray-50 transition uppercase tracking-widest">Preview</button>
                <a href="konten_puzzle.html" class="flex-1 text-center py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100 uppercase tracking-widest">Simpan</a>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
