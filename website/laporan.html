<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Masalah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="puzzle-logic.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-xl shadow-2xl">
        
        <!-- Tombol Kembali -->
        <div class="flex justify-start mb-6">
            <a href="halaman-puzzle.html" class="text-xl text-gray-600 hover:text-gray-800 transition duration-150">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Laporan</h2>

        <div class="bg-red-50 p-6 rounded-xl shadow-lg space-y-4 border-2 border-red-300">
            <p class="text-lg font-semibold text-gray-700">Laporkan Masalah Permainan:</p>

            <ul class="space-y-2 text-left">
                <li class="p-3 bg-white rounded-md border border-red-300 flex items-center justify-between cursor-pointer hover:bg-red-100 transition duration-150" onclick="alert('Laporan: Puzzle tidak beraturan telah dikirim!')">
                    <i class="fas fa-exclamation-triangle mr-3 text-red-500"></i> Puzzle tidak beraturan
                </li>
                <li class="p-3 bg-white rounded-md border border-red-300 flex items-center justify-between cursor-pointer hover:bg-red-100 transition duration-150" onclick="alert('Laporan: Tidak dapat dimainkan telah dikirim!')">
                    <i class="fas fa-ban mr-3 text-red-500"></i> Tidak dapat dimainkan
                </li>
                <li class="p-3 bg-white rounded-md border border-red-300 flex items-center justify-between cursor-pointer hover:bg-red-100 transition duration-150" onclick="alert('Laporan: Tidak dapat dijelaskan telah dikirim!')">
                    <i class="fas fa-question-circle mr-3 text-red-500"></i> Tidak dapat dijelaskan
                </li>
            </ul>

            <a href="halaman-puzzle.html" class="block w-full mt-4">
                <button class="button-secondary w-full">Kembali ke Permainan</button>
            </a>
        </div>
    </div>
</body>
</html>
